<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/script/style.css">
    <link rel="stylesheet" href="src/script/responsivo.css">
    <link rel="shortcut icon" href="src/favicon/android-chrome-512x512.png" type="image/x-icon">
</head>
<body>
    <!--MENU-->
    <header>
        <span class="logo">
            <a href="index.html"><img src="src/img/Bella Logo com Fundo.png" alt="Logo" width="70vh"></a>
        </span>

        <nav>
            <!--Menu Mobile-->
            <span class="alterna-menu" id="menu-mobile">
                <ion-icon name="menu" class="iconmenu"></ion-icon>
            </span>

            <!--Menu PC-->
            <span id="menu-pc">
                <a href="#">Alianças</a>
                <a href="#">Brincos</a>
                <a href="#">Colares</a>
            </span>

            <!--Menu Mobile-->
            <span class="alterna-botoes">
                <ion-icon name="person-circle" class="iconconta" onclick="redirecMinhaConta()"></ion-icon>
                <ion-icon name="log-in" class="iconlogin" onclick="redirecLogin()"></ion-icon>
            </span>

            <!--Menu PC-->
            <span id="botoes-pc">
                <button class="btnconta">Minha Conta</button>
                <button class="btnlogin" onclick="redirecLogin()">Login</button>
            </span>
        </nav>
    </header>

    <!--LOGIN-->
    <div id="caixa" class="login">
        <div class="form-box">
            <h1>&#x1F44B Iniciar Sessão</h1>
            <form action="#">
                <!--Email-->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <!--Senha-->
                <div class="input-box">
                    <span class="icon-relevarsenha" onclick="Mostrar_Senha()">
                        <ion-icon name="eye-off-outline" id="iconsenha" onclick="Mudar_IconSenha()"></ion-icon>
                    </span>
                    <input type="password" name="senha" id="senha" required>
                    <label for="senha">Senha</label>
                </div>
                <!--Esqueceu a Senha-->
                <div class="remember-forgot">
                    <a href="#">Esqueceu a Senha?</a>
                </div>
                <!--Iniciar Sessão-->
                <button type="submit" class="btn-form">INICIAR SESSÃO</button>
                <div class="cad-login">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <!--JAVASCRIPT-->
    <script src="src/script/javascript.js" type="text/javascript"></script>
        <!--Ícones-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
