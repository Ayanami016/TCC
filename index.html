<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/script/style.css">
    <link rel="shortcut icon" href="src/favicon/android-chrome-512x512.png" type="image/x-icon">
    <title>Bella Acessários</title>

    <style>       
        body {
            background-image: url(src/img/bg-index.png), url(src/img/bg-index.png);
            background-repeat: repeat-x;
            background-size: auto;
            background-position: 0 0, 100% 0;
            animation: fundo 30s linear infinite;
        }

        @keyframes fundo {
            100% {background-position: -1500% 0, 0 0;}
        }

        #conteudo {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(0, -50%);
            z-index: 3;
            padding: 20px;
            border-radius: 20px;
            font-size: 3em;
            background-color: rgba(255, 255, 255, 0.45);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        #conteudo h1 {color: var(--cor2);}

        #conteudo a {
            color: var(--cor4);
            transition-duration: 0.2s;
            }

        #conteudo a:hover {color: var(--cor3);}

        .pedrismo {
            z-index: 2;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, rgba(0,0,0,0.8) 15%, rgba(0,0,0,0.5354516806722689) 34%, rgba(255,255,255,0) 100%);
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <h1>Bella Acessórios</h1>
        <a href="paginas/index.php">Conheça a Loja</a>
    </div>

    <div class="pedrismo"></div>
