<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="src/script/css/style.css">
    <link rel="stylesheet" href="src/script/css/responsivo.css">
    <link rel="shortcut icon" href="src/favicon/android-chrome-512x512.png" type="image/x-icon">
</head>
<body>
    <!--MENU-->
    <header>
        <span>  
            <a href="index.html"><img src="src/img/Bella Logo com Fundo.png" alt="Logo" class="logo"></a>
        </span>

        <nav>
            <!--Menu Mobile-->
            <span class="alterna-menu" id="menu-mobile">
                <ion-icon name="menu" class="iconmenu" color="light"></ion-icon>
            </span>

            <span id="menu-pc">
                <a href="#">Alianças</a>
                <a href="#">Brincos</a>
                <a href="#">Colares</a>
            </span>

            <!--Menu Mobile-->
            <span class="alterna-botoes">
                <ion-icon name="person-circle" class="iconconta" color="light" onclick="redirecMinhaConta()"></ion-icon>
                <ion-icon name="log-in" class="iconlogin" color="light" onclick="redirecLogin()"></ion-icon>
            </span>

            <span id="botoes-pc">
                <button class="btnconta" onclick="redirecMinhaConta()">Minha Conta</button>
                <button class="btnlogin" onclick="redirecLogin()">Login</button>
            </span>
        </nav>
    </header>

    <!--CADASTRO-->
    <!--Nome, email, cpf, telefone e senha-->
    <div id="caixa" class="cadastro">
        <div class="form-box">
            <h1>&#x1F48E Crie sua conta!</h1>
            <form action="#">
                <!--Nome-->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" name="nome" id="nome" required>
                    <label for="nome">Nome</label>
                </div>

                <!--Email-->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>

                <!--CPF-->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="terminal-outline"></ion-icon>
                    </span>
                    <input type="text" name="cpf" id="cpf" class="cpf" maxlength="14" required>
                    <label for="cpf">CPF</label>
                </div>

                <!--Telefone-->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="call-outline"></ion-icon>
                    </span>
                    <input type="text" name="tel" id="tel" class="tel" maxlength="14" required>
                    <label for="tel">Telefone</label>
                </div>

                <!--Senha-->
                <div class="input-box">
                    <span class="icon-relevarsenha" onclick="Mostrar_Senha()">
                        <ion-icon name="eye-off-outline" id="iconsenha" onclick="Mudar_IconSenha()"></ion-icon>
                    </span>
                    <input type="password" name="senha" id="senha" required>
                    <label for="senha">Senha</label>
                </div>

                <!--Confirmar Senha-->
                <div class="input-box">
                    <span class="icon-relevarsenha" onclick="Mostrar_ConfirmarSenha()">
                        <ion-icon name="eye-off-outline" id="iconconfirmarsenha" onclick="Mudar_IconConfirmarSenha()"></ion-icon>
                    </span>
                    <input type="password" name="confirmarsenha" id="confirmarsenha" required>
                    <label for="confirmarsenha">Confirmar Senha</label>
                </div>

                <!--Cadastrar-->
                <button type="submit" class="btn-form">CADASTRAR</button>
                <div class="cad-login">
                    <p>Já possui uma conta? <a href="login.html">Entre aqui!</a></p>
                </div>
            </form>
        </div>
    </div>

    <!--JAVASCRIPT-->
    <script src="src/script/javascript/validar_cadastro.js" type="text/javascript"></script>
    <script src="src/script/javascript/diversos.js" type="text/javascript"></script>
        <!--Ícones-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
