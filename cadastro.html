<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Crie sua conta!</h1>
    <div>
        <form action="">
            Email: <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required> <br>
            Telefone: <input type="text" name="tel" id="tel" class="tel" placeholder="Digite seu telefone" maxlength="14" required> <br>
            CPF: <input type="text" name="cpf" id="cpf" class="cpf" placeholder="Digite seu CPF" maxlength="14" required> <br>
            Senha: <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            <input type="checkbox" onclick="mostrarSenha()"> Revelar <br>

            <input type="button" value="Cadastrar">
        </form>
    </div>

    <!--JAVASCRIPT-->
    <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
